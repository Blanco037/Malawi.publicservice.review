<!DOCTYPE html>
<html>
<head>
  <title>Malawi Service Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  <!-- Firebase Init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrtLIfGZPMMGcP9RllftmkT__HwdfARxE",
      authDomain: "malawi-servicereviews.firebaseapp.com",
      projectId: "malawi-servicereviews",
      storageBucket: "malawi-servicereviews.appspot.com",
      messagingSenderId: "126836382784",
      appId: "1:126836382784:web:e36794088f2b16479493a5"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Main Web Interface (Default View) -->
  <div id="web-interface">
    <!-- Login Form -->
    <div id="auth-ui" class="card">
      <h2>Service Review Portal</h2>
      <input type="email" id="auth-email" placeholder="Email">
      <input type="password" id="auth-password" placeholder="Password">
      <button onclick="handleLogin()">Login</button>
      <button onclick="handleSignup()">Sign Up</button>
    </div>

    <!-- Review Form (Hidden until login) -->
    <div id="review-form" class="card" style="display:none;">
      <h2>Rate a Public Service</h2>
      <select id="service">
        <option>Healthcare</option>
        <option>Education</option>
        <option>Transport</option>
      </select>
      <select id="rating">
        <option value="1">★☆☆☆☆ (Poor)</option>
        <option value="3">★★★☆☆ (Average)</option>
        <option value="5">★★★★★ (Excellent)</option>
      </select>
      <button onclick="submitReview()">Submit Review</button>
      <p id="confirmation"></p>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- USSD Simulator (Hidden by Default) -->
  <div id="ussd-interface" class="card" style="display:none;">
    <h2>USSD Service Rating Simulator</h2>
    <p>Simulate dialing: <strong>*384*1234#</strong></p>
    <div id="ussd-menu">
      <div id="ussd-response">CON Welcome to Malawi Services\n1. Rate Service\n2. View Ratings</div>
      <input type="text" id="ussd-input" placeholder="Enter choice (1 or 2)">
      <button onclick="handleUSSD()">SEND</button>
    </div>
    <button onclick="switchToWeb()" class="switch-btn">Back to Web Interface</button>
  </div>

  <!-- Interface Toggle Button -->
  <button id="switch-mode" onclick="toggleInterface()">Switch to USSD Simulator</button>

  <script src="script.js"></script>
</body>
</html>
