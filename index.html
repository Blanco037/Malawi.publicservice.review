<!DOCTYPE html>
<html>
<head>
  <title>Malawi Service Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  <!-- Firebase Initialization -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrtLIfGZPMMGcP9RllftmkT__HwdfARxE",
      authDomain: "malawi-servicereviews.firebaseapp.com",
      projectId: "malawi-servicereviews",
      storageBucket: "malawi-servicereviews.appspot.com",
      messagingSenderId: "126836382784",
      appId: "1:126836382784:web:e36794088f2b16479493a5"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Login UI (New Addition) -->
  <div id="auth-ui" style="text-align: center; margin: 20px;">
    <h3>Login to Submit Reviews</h3>
    <input type="email" id="auth-email" placeholder="test@example.com" style="padding: 8px; margin: 5px;">
    <input type="password" id="auth-password" placeholder="password123" style="padding: 8px; margin: 5px;">
    <button onclick="quickLogin()" style="padding: 8px 15px; margin: 5px;">Login/Signup</button>
  </div>

  <!-- Review Form (Hidden Until Login) -->
  <div id="review-form" style="display: none;">
    <div class="container">
      <h2>Rate a Public Service in Malawi</h2>
      <select id="service">
        <option>Healthcare</option>
        <option>Education</option>
        <option>Transport</option>
      </select>
      <select id="rating">
        <option value="1">★☆☆☆☆ (Poor)</option>
        <option value="3">★★★☆☆ (Average)</option>
        <option value="5">★★★★★ (Excellent)</option>
      </select>
      <button onclick="submitReview()">Submit Review</button>
      <p id="confirmation"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
