<!DOCTYPE html>
<html>
<head>
  <title>Malawi Service Reviews (USSD Demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    /* USSD Simulation Styling */
    #ussd-demo {
      font-family: monospace;
      background: #f5f5f5;
      border: 2px solid #333;
      border-radius: 5px;
      padding: 15px;
      margin: 20px 0;
    }
    #ussd-response {
      white-space: pre-wrap;
      background: #000;
      color: #0f0;
      padding: 10px;
      border-radius: 3px;
    }
    #ussd-input {
      font-family: monospace;
      padding: 8px;
      width: 80%;
    }
  </style>
</head>
<body>
  <!-- Firebase Init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrtLIfGZPMMGcP9RllftmkT__HwdfARxE",
      authDomain: "malawi-servicereviews.firebaseapp.com",
      projectId: "malawi-servicereviews",
      storageBucket: "malawi-servicereviews.appspot.com",
      messagingSenderId: "126836382784",
      appId: "1:126836382784:web:e36794088f2b16479493a5"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- USSD Simulation -->
  <div id="ussd-demo">
    <h2>USSD Service Rating Demo</h2>
    <p>Pretend you dialed: <strong>*384*1234#</strong></p>
    <div id="ussd-menu">
      <p id="ussd-response">CON Welcome to Malawi Services\n1. Rate Service\n2. View Ratings</p>
      <input type="text" id="ussd-input" placeholder="Enter choice (1 or 2)">
      <button onclick="handleUSSD()">SEND</button>
    </div>
  </div>

  <!-- Web Form (Hidden by Default) -->
  <div id="web-form" style="display:none;">
    <div class="container">
      <h2>Web Rating Interface</h2>
      <select id="service">
        <option>Healthcare</option>
        <option>Education</option>
        <option>Transport</option>
      </select>
      <select id="rating">
        <option value="1">★☆☆☆☆ (Poor)</option>
        <option value="3">★★★☆☆ (Average)</option>
        <option value="5">★★★★★ (Excellent)</option>
      </select>
      <button onclick="submitReview()">Submit</button>
      <p id="confirmation"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
