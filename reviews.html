<!DOCTYPE html>
<html>
<head>
  <title>Public Reviews â€“ Malawi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #002366;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #002366;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .stars {
      color: gold;
      font-size: 18px;
    }
    .small {
      font-size: 12px;
      color: #555;
    }
    canvas {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQ4hPNx0PGKEa7jzgZ0Z-Kc778Xf3i1Jk",
      authDomain: "malawi-service-reviews-v2.firebaseapp.com",
      projectId: "malawi-service-reviews-v2",
      storageBucket: "malawi-service-reviews-v2.firebasestorage.app",
      messagingSenderId: "869924093544",
      appId: "1:869924093544:web:86efe93e5c28de332bc5dd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let allReviews = [];

    async function loadReviews() {
      const q = query(collection(db, "reviews"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      allReviews = [];

      snapshot.forEach(doc => {
        const data = doc.data();
        allReviews.push({
          category: data.category || "N/A",
          subcategory: data.subcategory || "-",
          rating: data.rating || 0,
          time: data.timestamp?.toDate().toLocaleString() || "Unknown"
        });
      });

      renderReviews(allReviews);
      calculateAveragesAndDrawChart();
    }

    function renderReviews(reviews) {
      const table = document.getElementById("review-table");
      table.innerHTML = "";

      reviews.forEach(entry => {
        const tr = document.createElement("tr");
        const stars = "â˜…".repeat(entry.rating);
        tr.innerHTML = `
          <td>${entry.category}</td>
          <td>${entry.subcategory}</td>
          <td class="stars">${stars}</td>
          <td class="small">${entry.time}</td>
        `;
        table.appendChild(tr);
      });
    }

    function calculateAveragesAndDrawChart() {
      const categoryRatings = {};
      const categoryCounts = {};

      allReviews.forEach(entry => {
        if (!categoryRatings[entry.category]) {
          categoryRatings[entry.category] = 0;
          categoryCounts[entry.category] = 0;
        }
        categoryRatings[entry.category] += entry.rating;
        categoryCounts[entry.category]++;
      });

      const categories = Object.keys(categoryRatings);
      const avgRatings = categories.map(cat => (categoryRatings[cat] / categoryCounts[cat]).toFixed(2));

      const ctx = document.getElementById('ratingChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: categories,
          datasets: [{
            label: 'Average Rating',
            data: avgRatings,
            backgroundColor: '#002366'
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 5
            }
          }
        }
      });
    }

    window.filterReviews = function () {
      const filter = document.getElementById("filter-category").value;
      if (filter === "All") {
        renderReviews(allReviews);
      } else {
        const filtered = allReviews.filter(r => r.category === filter);
        renderReviews(filtered);
      }
    };

    window.onload = loadReviews;
  </script>
</head>
<body>
  <h1>ðŸ‡²ðŸ‡¼ Malawi Public Service Reviews</h1>

  <label for="filter-category">Filter by Service:</label>
  <select id="filter-category" onchange="filterReviews()">
    <option value="All">Show All</option>
    <option value="Healthcare">Healthcare</option>
    <option value="Education">Education</option>
    <option value="Transport">Transport</option>
    <option value="Restaurants">Restaurants</option>
    <option value="Government Institutions">Government Institutions</option>
  </select>

  <!-- Chart -->
  <canvas id="ratingChart" height="120"></canvas>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Subcategory</th>
        <th>Rating</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="review-table">
      <!-- Filled dynamically -->
    </tbody>
  </table>
</body>
</html>
